name: Development

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm install

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm run build
